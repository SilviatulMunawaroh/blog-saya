<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ADFFBD;
            color: #333;
        }

        .navbar {
            background-color: #ffdead;
            padding: 50px 10px; 
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .navbar h1 {
            margin: 0;
            padding: 0;
            position: absolute;
            top: 10px; 
            left: 20px;
            font-size: 2.5em;
        }

        .navbar-links {
            background-color: #DCEFFF;
            padding: 10px 0; 
            position: absolute; 
            top: 80px;
            left: 0;
            right: 0;
            width: 100%; 
            box-sizing: border-box; 
        }

        .navbar-links a {
            margin: 0;
            color: black; 
            text-decoration: none;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 120px 20px 20px; 
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 20px;
        }

        .contact {
            background-color: #fff;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .map, form {
            flex: 1 1 45%;
        }

        .map iframe {
            width: 100%;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 80px 10px 10px;
            }

            .row {
                flex-direction: column;
            }

            .map, form {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 480px) {
            .navbar-links {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .navbar-links a {
                margin: 0;
            }
        }

        footer {
            text-align: center;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        .footer p {
            background-color: #9ACFBF;
            margin: 0; 
            padding: 15px 20px;
        }

        .footer .footer-links {
            background-color: #DCEFFF;
            margin: 0;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <h1>Silvi Blog!</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Home |</a>
            <a href="biografi.html">Biography |</a>
            <a href="catatan.html">Notes |</a>
            <a href="galeri.html">Gallery |</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <section class="contact" id="contact">
            <h1>Contact Me</h1>
            <div class="contact-content">
                <p>If you have any questions, suggestions, or would like to collaborate, feel free to contact me using the form below or through my social media channels.</p>
            </div>
            <div class="row">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form action="/submit_contact_form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2024 SilviatulMunawaroh.</p>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy</a>
        </div>
    </footer>
    
</body>
</html>
